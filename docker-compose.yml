services:
  postgres:
    image: postgres:15-alpine
    container_name: ecomflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: supersecretpass
      POSTGRES_DB: n8n
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    container_name: ecomflow_n8n
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      # Optional for webhooks behind proxy
      WEBHOOK_TUNNEL_URL: https://n8n.example.com

    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n

  caddy:
    image: caddy:2-alpine
    container_name: ecomflow_caddy
    restart: unless-stopped
    depends_on:
      - n8n
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/caddy:/data
      - ./Caddyfile:/etc/caddy/Caddyfile
