version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecomflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: supersecretpass
      POSTGRES_DB: n8n
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    container_name: ecomflow_n8n
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: supersecretpass

      # Authentication
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: supersecurepassword

      # Host
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      NODE_ENV: production

      # Optional for webhooks behind proxy
      WEBHOOK_TUNNEL_URL: https://n8n.example.com

    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n

  caddy:
    image: caddy:2-alpine
    container_name: ecomflow_caddy
    restart: unless-stopped
    depends_on:
      - n8n
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/caddy:/data
      - ./Caddyfile:/etc/caddy/Caddyfile
